<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Calculator</title>
  <link href="style.css" rel="stylesheet" type="text/css">
<link href="style2.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="calculator-wrapper">
    <h1 class="title-center">My Calculator</h1>
    <div class="calculator-container">
      <div class="display">
        <input type="text" class="calculator-input" readonly/>
      </div>
      <div class="button-row">
        <button class="calc-button button-gray">C</button>
        <button class="calc-button button-gray">%</button>
        <button class="calc-button button-gray">M+</button>
        <button class="calc-button button-gray">M-</button>
      </div>
      <div class="button-row">
        <button class="calc-button">7</button>
        <button class="calc-button">8</button>
        <button class="calc-button">9</button>
        <button class="calc-button button-orange">*</button>
      </div>
      <div class="button-row">
        <button class="calc-button">4</button>
        <button class="calc-button">5</button>
        <button class="calc-button">6</button>
        <button class="calc-button button-orange">/</button>
      </div>
      <div class="button-row">
        <button class="calc-button">1</button>
        <button class="calc-button">2</button>
        <button class="calc-button">3</button>
        <button class="calc-button button-orange">+</button>
      </div>
      <div class="button-row">
        <button class="calc-button">0</button>
        <button class="calc-button">.</button>
        <button class="calc-button button-orange">=</button>
        <button class="calc-button button-orange">-</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
